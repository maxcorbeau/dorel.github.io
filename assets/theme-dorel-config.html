<style is="custom-style">

  /* 
   * Config
   * - Defines document-wide default will not override a :host rule 
   */

  :root {

      /* ------------------------------------------------
       * Color
       */

      --white: rgb(255, 254, 255);
      --black: rgb(50, 50, 50);

      /* the lighter the background, the more important 
       * the foreground information will be */
      --theme-color-background: rgb(220, 220, 220);
      --theme-color-background-secondary: rgb(230, 230, 230);
      --theme-color-background-tertiary: rgb(245, 245, 245);

      --theme-color-foreground: var(--black);
      --theme-color-foreground-secondary: rgb(80, 80, 80);
      --theme-color-foreground-tertiary: rgb(177, 179, 179);

      --theme-color-disabled: var(--theme-color-foreground-tertiary);

      --theme-primary-text-color: var(--theme-color-foreground-secondary);

      --theme-brand-color: rgb(0, 114, 206);
      --theme-brand-color-complementary: rgb(237, 139, 0);

      /* if the theme's brand color is quite similar to the browsers' native link color use 
         it for the primary link color. Adding a new link-blue color close to that color will 
         not  match since the colors will then be too close to eachother in the color spectrum */
      --theme-color-link-primary: var(--theme-brand-color); 

      /* ------------------------------------------------
       * Modular scale
       */

      --theme-component-space-inner: 1.5rem;
      --theme-component-space-inner-medium: calc(1.5rem * 1.2);
      --theme-component-space-inner-large: calc(1.5rem * 1.5);

      --theme-animation-speed: 0.3s;

      --theme-roundness: .32rem;

      --theme-margin-bodycopy: 1.2em;
      --theme-margin-headings: .5em;

      /* ------------------------------------------------
       * Typography
       */

      --theme-size-base: 21px; /* used as bodycopy */

      /* Use 'em' since font sizes are based on the
         theme's size base, which is applied to the
         css body tag */
      --theme-size-headline: 2em;
      --theme-size-subhead: 1.62em;

      --theme-size-display1: 1.62em; /* used for example h1 */
      --theme-size-display2: 1.12em; /* used for example h2 */
      --theme-size-display3: 1em; /* used for example h3 */
      --theme-size-display4: 1em; /* used for example h4, h5, h6 */
      --theme-size-ui: .7em;
      --theme-size-small: .762em;

      --theme-text-line-height: 1.45em; /* use em over rem, since line-height should be relative to it's parent */

      --theme-bodycopy-width: {
        max-width: 42rem; /* set max width for legibility */
      };

       --theme-font-sans-serif: 'Open Sans', Helvetica Neue, Helvetica, Arial, sans-serif;
       --theme-font-serif: 'Lora', Georgia, Cambria, "Times New Roman", Times, serif;

       --theme-bodycopy: {
          font-family: var(--theme-font-serif);
          font-size: var(--theme-size-base);
          line-height: var(--theme-text-line-height);
          margin-bottom: var(--theme-margin-bodycopy);
          color: rgba(0,0,0,.8); /* make slightly translucent so the color adapts to the background */
          @apply(--theme-bodycopy-width);
       };

       --theme-heading: {
         font-family: var(--theme-font-sans-serif);
         font-weight: 800;
         font-style: normal;
         line-height: var(--theme-text-line-height);
         color: rgba(0,0,0,.8); /* make slightly translucent so the color adapts to the background */
         @apply(--theme-bodycopy-width);
       };

       --theme-ui: {
         font-family: var(--theme-font-sans-serif);
         font-weight: 600;
         text-transform: uppercase;
       };

  }


</style>
