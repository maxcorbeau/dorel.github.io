<!--
Author: Studio Spindle, Remi Vledder
Version: 0.0.1
Description:  Dorel's webcomponent styling -config
              You can use these generic variables in your elements for easy theming.
-->

<style is="custom-style">

    body {
      font: var(--theme-size-base)/1 sans-serif;
    }

    /* 
     * /components/:
     * _typography.scss 
     */
    a {
      color: var(--theme-color-link-primary);
    }

    .list-title {
      padding-bottom: .9rem;
    }

    .draft {
      color: var(--theme-color-disabled);
    }

    /* decoupled semantic heading (h1, h2, etc.) 
       elements from visual representation 
       use classes instead */

    .headline {
      font-size: var(--theme-size-headline);
      margin-bottom: var(--theme-margin-headings);
      @apply(--theme-heading);
    }

    .subhead {
      font-size: var(--theme-size-subhead);
      margin-bottom: var(--theme-margin-headings);
      @apply(--theme-heading);
    }

    /* markdown-generated-content
       sine the html can't get class names */
    .display1,
    .markdown-generated-content h1 {
      font-size: var(--theme-size-headline);
      margin-bottom: var(--theme-margin-headings);
      @apply(--theme-heading);
    }

    .display2,
    .markdown-generated-content h2 {
      font-size: var(--theme-size-display2);
      margin-bottom: var(--theme-margin-headings);
      @apply(--theme-heading);
    }

    .display3,
    .markdown-generated-content h3 {
      font-size: var(--theme-size-display3);
      margin-bottom: var(--theme-margin-headings);
      @apply(--theme-heading);
    }

    .display4,
    .markdown-generated-content h4 {
      font-size: var(--theme-size-display4);
      /* margin-bottom: var(--theme-margin-headings); intentionally no bottom margin */
      @apply(--theme-heading);
    }

    span {
      line-height: var(--theme-text-line-height);
    }

    .type-ui-primary {
      color: var(--theme-color-foreground);
      @apply(--paper-font-headline);
    }

    .type-ui-secondary {
      color: var(--theme-color-foreground-tertiary);
      @apply(--paper-font-headline);
    }

    .page-header .type-ui-secondary {
      @apply(--theme-bodycopy-margins);
    }

    blockquote {
      border-left: 3px solid var(--theme-color-background);
      padding-left: .8em;
      max-width: 41.2em; /* aligns with running copy minus padding (42em - .8em) */
    }

    /*
     * /components/: 
     * _bodycopy.scss 
     */

    .bodycopy p {
      margin-bottom: var(--theme-margin-bodycopy);
      @apply(--theme-bodycopy);
    }

    .bodycopy a {
      /* link color in running text should be the same as body copy,
         this improves legibility */
      color: var(--theme-primary-text-color); 
      text-decoration: underline;
    }

    .bodycopy ul,
    .bodycopy ol {
      margin-left: 1.7rem;
      margin-bottom: 1em; /* slightly slimmer than paragraph's bottom margin */
      @apply(--theme-bodycopy);
    }

    .bodycopy ul li,
    .bodycopy ol li {
      line-height: var(--theme-text-line-height);
      display: list-item;
    }

    .bodycopy ul li {
      line-height: calc(var(--theme-text-line-height) * 1.2);
    }

    /*
     * /components/: 
     * _page.scss 
     */
    .page {
      background-color: var(--white);
      padding: 1.5em;
      margin-bottom: 2rem;
    }

    .container-center-page {
      margin: 0 auto;
    }

    .container-center-copy {
      margin: 0 auto;
      @apply(--theme-bodycopy-width);
    }

    .page-header {
      margin-bottom:1rem;
    }

    @media screen and (min-width: 40.063em) { /* 641/16 = 641px, medium screens */
      .page {
        padding: var(--theme-component-space-inner-medium);
      }
    }

    @media screen and (min-width: 64.063em) { /* 1025/16 = 1025px, large screens */
      .page {
        padding: var(--theme-component-space-inner-large);
      }
      .container-center-page .page {
        padding: 4rem 5rem 5rem 5rem;
      }
    }

    .full-width {
      width: 100%;
    }

    .background-page {
      background-color: var(--theme-brand-color);
      height: 3em;
      position: absolute;
      width: 100%;
    }

    .static-background-push-small {
      margin-top: 4em;
    }

    @media screen and (max-width: 33em) { /* 530/16 = 33 (XS only) */
       .background-page {
         height: 4em;
       }
    }

    .page-header {
      float: left;
    }

    /* 
     * /components/:
     * _breadcrumbs.scss
     */

    .breadcrumbs {
      margin-top: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .breadcrumbs ol li {
      float: left;
      text-transform: capitalize;
      font-family: var(--theme-font-sans-serif);
      font-size: var(--theme-size-small);
    }

    .breadcrumbs ol li:not(:first-child) {
      padding-left: .25rem;
    }
  
    @media screen and (max-width: 33em) { /* 530/16 = 33 (XS only) */
      .breadcrumbs li {
        height: 1.5rem;
      }
     }

    .container-center-page .breadcrumbs li,
    .container-center-page .breadcrumbs a {
      color: var(--black);
    }

    /* 
     * /components/:
     * _lists.scss
     */
    ul:not(.not-enum) li {
      display: list-item;
      list-style-position: inside;
    }

     /* general lists */
    .not-enum {
      margin-left: 0;
    }

    .not-enum li {
      list-style-type: none;
    }

    article ul {
      margin-left: 1.25em;
    }

    article ul li {
      padding: .25rem 0;
      display: list-item;
    }

    /* custom lists */
    .list-manuals {
      padding: .5rem 0;
      margin-left: 0;
      width: 100%;
      border-top: 2px solid var(--theme-color-foreground-tertiary);
      margin-bottom: 1rem;
    }

    .list-manuals li {
      padding: .5rem 0 .2rem 0; 
      float: left;
      width: 100%;
      @apply(--theme-bodycopy);
    }

    .list-manuals li a {
      float: left;
      width: 100%;
    }

    .list-manuals li span {
      float: left;
      display: block;
      line-height: 1.5rem;
      margin-top: .2rem; /* align with icon */
    }

    .list-manuals li iron-icon {
      float: right;
    }

    /* 
     * /components/:
     * _disqus-custom.scss
     */

    .container-disqus {
      background-color: var(--theme-color-background);
      padding-top: var(--theme-component-space-inner-large);
      padding-bottom: var(--theme-component-space-inner-large);
    }

    /* 
     * /sections/:
     * _utility.scss
     */

    .container {
      width: 100%;
    }

    .iron-container {
      margin: 0 auto;
      /* max-width: 1280px; */
      width: var(--iron-container-width);
    }

    /* 
     * /sections/:
     * _site-header.scss
     */

    .header-site {
       padding-right: var(--theme-component-space-inner);
       padding-left: var(--theme-component-space-inner);
     }

     --theme-component-space-inner-large
    @media screen and (min-width: 40.063em) { /* 641/16 = 641px, medium screens */
      .header-site {
        padding-left: var(--theme-component-space-inner-medium);
        padding-right: var(--theme-component-space-inner-medium);
      }
    }

    @media screen and (min-width: 64.063em) { /* 1025/16 = 64.0625em, large screens */
      .header-site {
        padding-left: var(--theme-component-space-inner-large);
        padding-right: var(--theme-component-space-inner-large);
      }

      .header-proposition {
        margin-left: 2rem;
      }

    }

    /* XS only
       mobile specific styles get defined first,
       then the mobile first approach and last
       the styling for larger screens */
    @media screen and (max-width: 33em) { /* 530/16 = 33 (XS only) */
      .container-header-logo {
        height: 85px;
        margin-top: 1rem;
        width: 100%;
        text-align:center;
      }
      .header-proposition {
        text-align: center;
        margin-bottom: 1.5rem;
      }

      /* change order in header */
      .header-site .container-header-logo {
        order: 2;
        margin-bottom: 2rem;
      }

      .header-site .contact-right {
        order: 1;
      }
    }

    .logo-dorel {
      height: 80px;
      width: 240px; /* IE fix */
      margin: .5rem;
    }

    .header-proposition {
      margin-top: 1rem;  /* centers the proposition text to "DOREL" in logo */
      width: 100%;
    }

    .contact-right {
      margin-left: auto;
      margin-top: 1.7rem; /* centers the text to the header height, custom height based on header height text */
    }

    @media screen and (min-width: 40.063em) { /* 641/16 = 40,0625, medium screens and up */
      .logo-dorel {
        height: 60px;
        width: 200px; /* IE fix */
      }
      .header-proposition { 
        text-align: right;
      }
      .contact-right {
        margin-bottom: 1.3rem;
      }
    }

    @media screen and (min-width: 40.063em) and (max-width: 64.063em) { /* M ONLY */
      .contact-right {
        margin-top: 0;
      }
    }

    @media screen and (min-width: 64.063em) { /* 1025/16 = 64.0625, large screens */
      .header-proposition { 
        text-align: center;
      }
    }

    /*
     * /components/:
     * _blocks-content.scss
     */

    .block-contact-info {
      background-color: var(--theme-color-link-primary);
      width: 100%;
      display: flex;
      padding: 1rem;
    }

    .block-contact-info .container-contact-info {
      align-self: center;
    }

    .block-contact-info span {
      color: var(--white);
      font-size: 1rem;
    }

    @media screen and (min-width: 40.063em) { /* 641/16 = 40,0625, M screens and up */
      .block-contact-info {
        padding: 0 1.3rem;
      }
      .block-contact-info span {
        font-size: 1.3rem;
      }
    }

    /*
     * /components/:
     * _ui.scss
     */

    .ui-text {
      font-size: var(--theme-size-ui);
      @apply(--theme-ui);
    }

    .ui-pages-overview .list-title,
    .ui-pages-overview li {
      font-size: .8em;
      font-family: var(--theme-font-sans-serif);
    }

    /*
     * /components/:
     * _code.scss
     */

     code {
       background-color: var(--theme-color-background-tertiary);
       padding: .2rem .4rem;
       border-radius: var(--theme-roundness);
     }

     /* 
      * /components/:
      * _payoff.scss
      */

    .container-home-payoff {
      padding: 1.5em;
      float: left;
    }

    .background-page-payoff {
      height: 7em;
    }

    .static-background-push-large {
      margin-top: 7em;
    }

    @media screen and (max-width: 33em) { /* 530/16 = 33 (XS only) */
      .background-page-payoff {
        height: 9em;
      }
      .static-background-push-large {
        margin-top: 9em;
      }
    }

    .background-page-payoff .home-payoff {
      margin-top: .5rem;
      font-family: var(--theme-font-sans-serif);
      font-weight: 500;
      line-height: var(--theme-text-line-height);
      color: white;
    }

    /*
     * /components/:
     * _animations
     */

     /* immersive actions, for instance the result of clicking on a button will make a window pop-up */
    .animate-pop-up:hover > iron-icon {
      -webkit-transform: scale(1.2);
      transform: scale(1.2);
    }

    .animate-next div {
      display: block;
      overflow: hidden;
      float: right;
    }

    .animate-next:hover div > iron-icon {
      -webkit-animation: slide var(--theme-animation-speed) forwards;
      -webkit-animation-delay: 2s;
      animation: slide var(--theme-animation-speed) forwards;
    }

    @keyframes slide {
      0% { right: 0;  }
      55% { right: -50px; }
      60% { left: -50px; }
      100% { left: 0px; }
    }

    /* @-webkit-keyframes slide */

   /*
    * === usable classes. This typically get's baked into a Web component ===
    */

    .flex-horizontal {
      @apply(--layout-horizontal);
    }
    .flexchild {
      @apply(--layout-flex);
    }
    .paper-font-headline {
      @apply(--paper-font-headline);
    }
    .flex-horizontal-with-ratios {
      @apply(--layout-horizontal);
    }
    .flex2child {
      @apply(--layout-flex-2);
    }
    .flex3child {
      @apply(--layout-flex-3);
    }

    /* 
     * /helpers/:
     * _flexbox.scss
     */

    .vtop {
      align-self: flex-start;
    }

</style>
