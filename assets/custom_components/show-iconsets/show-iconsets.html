<dom-module id="show-iconsets">
  <style>
    h2 {
      text-transform: capitalize;
      margin-top: var(--theme-component-space-inner);
    }

    iron-icon {
      transition: all 0.2s;
      -webkit-transition: all 0.2s;
    }

    iron-icon:hover {
      fill: var(--google-yellow-700);
    }

    .set {
      margin: auto;
      padding: 1em 0;
      border-bottom: 1px solid silver;
      @apply(--layout-horizontal);
      @apply(--layout-wrap);
    }

    .set:last-of-type {
      border-bottom: none;
    }

    .set:nth-of-type(4n-3) {
      color: var(--paper-grey-700);
    }

    .set:nth-of-type(4n-2) {
      color: var(--paper-pink-500);
    }

    .set:nth-of-type(4n-1) {
      color: var(--google-green-500);
    }

    .set:nth-of-type(4n) {
      color: var( --google-blue-500);
    }

    .container {
      /* min-width: 10em; note needed when the icon name is hidden */
      padding: 1em 0.5em;
      text-align: center;
      @apply(--layout-vertical);
      @apply(--layout-center);
      @apply(--layout-flex-1);
    }

    .container > div {
      margin-top: 0.5em;
      color: black;
      font-size: 10px;
    }

  </style>
  <template>

   <iron-meta type="iconset" list="{{iconsets}}"></iron-meta>

    <template is="dom-repeat" items="{{iconsets}}">

      <h2>{{item.name}}</h2>

      <div class="set">

        <template is="dom-repeat" items="{{getIconNames(item)}}">

          <span class="container">
            <iron-icon icon="{{item}}"></iron-icon>
            <!--div>{{item}}</div--><!-- show no icon name below icon -->
          </span>

        </template>

      </div>

    </template>

  </template>

  <script>
    Polymer({
      is: 'show-iconsets',

      getIconNames: function(iconset) {
        return iconset.getIconNames();
      }
    });
  </script>
</dom-module>
