<link rel="import" href="../../../../assets/bower_components/polymer/polymer.html">
<link rel="import" href="https://dev.cdn.dorel.io/includes/brands/maxi-cosi/theme-maxicosi-config.html">
<link rel="import" href="./../components/reveal-color/reveal-color.html">
<link rel="import" href="./../components/app-demo-article/app-demo-article.html">
<link rel="import" href="./../components/app-message/app-message.html">

<link rel="import" href="https://dev.cdn.dorel.io/includes/brands/maxi-cosi/theme-maxicosi-shared-styles.html">
<link rel="import" href="./../components/reveal-color/reveal-color-apply-colors.html">

<dom-module id="app-page-kitchensink-maxicosi">
  <template>
    <style is="custom-style" include="theme-maxicosi-shared-styles reveal-color-apply-colors">
      .ktch_theme-brand-color {
        background-color: var(--theme-brand-color);
      }
      .ktch_theme-brand-color-complementary {
        background-color: var(--theme-brand-color-complementary);
      }
    </style>

    <iron-grid-container>
       <iron-grid>

        <app-demo-article article-title="Maxi Cosi Brand Colors">
          <app-demo-article-section section-title="Brand colors">
            <!-- 
            the rgb value of '.ktch_theme-brand-color-complementary' that's 
            defined on line 17 needs to be stored into something ('var'), and that
            something will need to be added to the reveal-color element
            -->
            <reveal-color ui-text="Brand color" ui-class="ktch_theme-brand-color" something="storeRGB"></reveal-color>
            <reveal-color ui-text="Brand complementary color" ui-class="ktch_theme-brand-color-complementary"></reveal-color>
          </app-demo-article-section>
        </app-demo-article>

      </iron-grid>
    </iron-grid-container>

  </template>

  <script>
      Polymer({
        is: 'app-page-kitchensink-maxicosi',
      });
  </script>

</dom-module>
