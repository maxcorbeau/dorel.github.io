<style is="custom-style">

  /* Define document-wide default will not override a :host rule */
  :root {

    /* 
     * You can use these generic variables in your elements for easy theming.
     * For example, if all your elements use `--primary-text-color` as its main
     * color, then switching to another theme is just a matter of
     * changing the value of `--primary-text-color` in your application.
     */

    --primary-text-color: var(--theme-primary-text-color);
    --primary-background-color: var(--theme-color-background);
    /*--theme-primary-text-color: var(--black);
    --theme-primary-background-color: var(--light-theme-background-color);
    --theme-secondary-text-color: var(--light-theme-secondary-color);
    --theme-disabled-text-color: var(--light-theme-disabled-color);
    --theme-divider-color: var(--light-theme-divider-color);
    --theme-error-color: var(--paper-deep-orange-a700);*/


    --paper-font-body1: 21px;

    /* Refactor this to have one .html theme file per theme element */

    paper-toolbar {
      --paper-toolbar-background: var(--theme-primary-background-color, --white);
      --paper-toolbar-color: var(--theme-primary-text-color, --black);
    }

    /* set icon font same size as body copy */
    --iron-icon-width: var(--paper-font-body1);
    --iron-icon-height: var(--paper-font-body1);

  }
