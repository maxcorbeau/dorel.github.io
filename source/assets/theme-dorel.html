<style is="custom-style">

   /*
    * === General css styling ===
    */

    body {
      background-color: var(--theme-color-background-tertiary);
    }

    .content-background {
      background-color: var(--theme-brand-color);
      height: 398px;
      position: absolute;
      top: 60px;
      width: 100%;
    }

    .container {
      width: 100%;
    }

    .page {
        background-color: var(--white);
        padding: 1.5em;
        max-width: 832px; /* add media query large to 832px */
        min-height: 485px; /* add media query to adapt */

        @apply(--shadow-elevation-2dp);
    }

    li {
      display: list-item;
      list-style-position: inside;
    }

    .breadcrumbs {
      margin-top: -2rem;
      margin-bottom: 2rem;
    }

    @media only screen (min-width: 40.063em)  { /* 641/16 = 641px, medium screens */
      .page {
        padding: 2em;
        margin: 1em auto 0;
      }
    }

    @media only screen and (min-width: 64.063em) { /* 1025/16 = 1025px, large screens */
      .page {
        padding: 4em;
        margin: 2em auto 0;
      }
    }

    .list-manuals ul {
      padding: .5rem 0;
    }

    .list-manuals li {
      padding: .2rem 0;
      @apply(--paper-font-body1);
    }

    .list-manuals > li {
      margin-bottom: 1rem;
    }

    a {
      color: var(--theme-brand-color);
    }

    .list-title {
      padding-bottom: .3rem;
    }

    .draft {
      color: var(--theme-color-disabled);
    }

    article p {
      line-height: 1.45em;
      @apply(--ui-bodycopy-margins);
    }

    article h1 {
      @apply(--paper-font-display1);
      @apply(--ui-bodycopy-margins);
    }

    article h2 {
      @apply(--paper-font-headline);
      @apply(--ui-bodycopy-margins);
    }

    article h3 {
      @apply(--paper-font-title);
      @apply(--ui-bodycopy-margins);
    }

    article h4 {
      @apply(--paper-font-body2);
      @apply(--ui-bodycopy-margins);
    }

    article ul {
      margin-left: 1.25em;
    }

    article ul li {
      padding: .25em 0;
      display: list-item;
    }

    .logo-dorel {
      width: 90px;
    }

   /*
    * === usable classes. This typically get's baked into a Web component ===
    */

    .flex-horizontal {
      @apply(--layout-horizontal);
    }
    .flexchild {
      @apply(--layout-flex);
    }
    .paper-font-headline {
      @apply(--paper-font-headline);
    }
    .flex-horizontal-with-ratios {
      @apply(--layout-horizontal);
    }
    .flex2child {
      @apply(--layout-flex-2);
    }
    .flex3child {
      @apply(--layout-flex-3);
    }

    /* Define document-wide default will not override a :host rule */
    :root {

        --white: rgb(241, 241, 241);
        --black: rgb(50, 50, 50);

        /* the lighter the background, the more important 
         * the foreground information will be */
        --theme-color-background: rgb(220, 220, 220);
        --theme-color-background-secondary: rgb(230, 230, 230);
        --theme-color-background-tertiary: rgb(245, 245, 245);

        --theme-color-foreground: var(--black);
        --theme-color-foreground-secondary: rgb(80, 80, 80);
        --theme-color-foreground-tertiary: rgb(155, 155, 155);

        --theme-color-disabled: var(--theme-color-foreground-tertiary);

        --theme-primary-text-color: --black;
        --theme-brand-color: rgb(0, 122, 195);
        --theme-brand-color-complementary: rgb(195, 112, 0);

        /* custom property mixin */

        --ui-bodycopy-margins: {
          margin-bottom: 1em;
        };

</style>
