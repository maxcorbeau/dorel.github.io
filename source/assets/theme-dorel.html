<!-- 
  General styling
-->

<style is="custom-style">

    /* 
     * /components/:
     * _typography.scss 
     */
    a {
      color: var(--theme-brand-color);
    }

    .list-title {
      padding-bottom: .3rem;
    }

    .draft {
      color: var(--theme-color-disabled);
    }

    article p {
      line-height: 1.45rem;
      @apply(--paper-font-body1);
      @apply(--ui-bodycopy-margins);
    }

    article h1 {
      @apply(--paper-font-display1);
      @apply(--ui-bodycopy-margins);
    }

    article h2 {
      @apply(--paper-font-headline);
      @apply(--ui-bodycopy-margins);
    }

    article h3 {
      @apply(--paper-font-title);
      @apply(--ui-bodycopy-margins);
    }

    article h4 {
      @apply(--paper-font-body2);
      @apply(--ui-bodycopy-margins);
    }

    article ul {
      @apply(--ui-bodycopy-margins);
    }

    .type-ui-secondary {
      color: var(--theme-color-foreground-tertiary);
    }

    /* 
     * /components/: 
     * _page.scss 
     */
    .page {
        background-color: var(--white);
        padding: 1.5em;
    }

    .page-single {
      max-width: 832px; /* add media query large to 832px */
      min-height: 485px; /* add media query to adapt */

      @apply(--shadow-elevation-2dp);
    }

    .page-header {
      margin-bottom:1rem;
    }

    /* only full width page floats,
     * other .page elements get location based on grid
     */ 
    .page.full-width {
      float: left;
    }

    @media screen and (min-width: 40.063em) { /* 641/16 = 641px, medium screens */
      .page {
        padding: 2rem;
        margin: 1rem auto 0;
      }
    }

    @media screen and (min-width: 64.063em) { /* 1025/16 = 1025px, large screens */
      .page {
        margin: 2rem auto 0;
      }
    }

    .background-page {
      background-color: var(--theme-brand-color);
      height: 398px;
      position: absolute;
      top: 60px;
      width: 100%;
    }

    .page-header {
      float: left;
    }

    /* 
     * /components/:
     * _lists.scss
     */
    ul:not(.not-enum) li {
      display: list-item;
      list-style-position: inside;
    }

    /* 
     * /components/:
     * _breadcrumbs.scss
     */

    .breadcrumbs {
      margin-top: -2rem;
      margin-bottom: 2rem;
    }

    .breadcrumbs ol li {
      float: left;
      text-transform: capitalize;
      font-size: .825rem;
    }

    .breadcrumbs ol li:not(:first-child) {
      padding-left: .25rem;
    }


    /* 
     * /components/:
     * _lists.scss
     */
     /* general lists */
    .not-enum {
      margin-left: 0;
    }

    .not-enum li {
      list-style-type: none;
    }

    article ul {
      margin-left: 1.25em;
    }

    article ul li {
      padding: .25rem 0;
      display: list-item;
    }

    /* custom lists */
    .list-manuals {
      padding: .5rem 0;
      margin-left: 0;
      width: 100%;
      border-top: 2px solid var(--theme-color-foreground-tertiary);
    }

    .list-manuals li {
      padding: .5rem 0 .2rem 0; 
      float: left;
      width: 100%;
      @apply(--paper-font-body1);
    }

    .list-manuals li a {
      float: left;
      width: 100%;
    }

    .list-manuals li span {
      float: left;
      display: block;
      line-height: 1.5rem;
      margin-top: .2rem; /* align with icon */
    }

    .list-manuals li iron-icon {
      float: right;
    }

    /* 
     * /sections/:
     * _utility.scss
     */
    body {
      background-color: var(--theme-color-background-tertiary);
    }

    .container {
      width: 100%;
    }

    /* 
     * /sections/:
     * _site-header.scss
     */
    .logo-dorel {
      width: 90px;
    }

   /*
    * === usable classes. This typically get's baked into a Web component ===
    */

    .flex-horizontal {
      @apply(--layout-horizontal);
    }
    .flexchild {
      @apply(--layout-flex);
    }
    .paper-font-headline {
      @apply(--paper-font-headline);
    }
    .flex-horizontal-with-ratios {
      @apply(--layout-horizontal);
    }
    .flex2child {
      @apply(--layout-flex-2);
    }
    .flex3child {
      @apply(--layout-flex-3);
    }

    /* 
     * /helpers/:
     * _flexbox.scss
     */

    .vtop {
      align-self: flex-start;
    }

    /* 
     * Config
     * - Defines document-wide default will not override a :host rule 
     */
    :root {

        --white: rgb(255, 254, 255);
        --black: rgb(50, 50, 50);

        /* the lighter the background, the more important 
         * the foreground information will be */
        --theme-color-background: rgb(220, 220, 220);
        --theme-color-background-secondary: rgb(230, 230, 230);
        --theme-color-background-tertiary: rgb(245, 245, 245);

        --theme-color-foreground: var(--black);
        --theme-color-foreground-secondary: rgb(80, 80, 80);
        --theme-color-foreground-tertiary: rgb(155, 155, 155);

        --theme-color-disabled: var(--theme-color-foreground-tertiary);

        --theme-primary-text-color: var(--theme-color-foreground-secondary);
        --theme-brand-color: rgb(0, 122, 195);
        --theme-brand-color-complementary: rgb(195, 112, 0);

        /* custom property mixin */

        --ui-bodycopy-margins: {
          margin-bottom: .8rem;
        };


        /* Example of custom properties (similar to mixins in Sass)

        // define mixin

        --ui-message-container-theme: {
          box-shadow: 0;

          padding: 14px 21px;
        };
        --ui-message-header-theme: {
          color: #297187;
          font-size: 1.5rem;
          font-weight: 700;
        };
        --ui-message-header-theme: {
          color: #297187;
          font-size: 1rem;
        };
        }

        // use mixin (typically in for instance a web component file)

        padding: 10px;
        @apply(--ui-message-container-theme)
        }

        .header {
        @apply(--ui-message-header-theme)
        }
        */

    }

</style>
