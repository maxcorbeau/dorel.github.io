<!--
Author: Studio Spindle, Remi Vledder
Version: 0.0.1
Description:  Dorel's webcomponent styling -config
              You can use these generic variables in your elements for easy theming.
-->

<style is="custom-style">

    /* 
     * /components/:
     * _typography.scss 
     */
    a {
      color: var(--theme-color-link-primary);
    }

    .list-title {
      padding-bottom: .3rem;
    }

    .draft {
      color: var(--theme-color-disabled);
    }

    article p {
      line-height: 1.45rem;
      @apply(--paper-font-body1);
      @apply(--ui-bodycopy-margins);
    }

    article h1 {
      @apply(--paper-font-display1);
      @apply(--ui-bodycopy-margins);
    }

    article h2 {
      @apply(--paper-font-headline);
      @apply(--ui-bodycopy-margins);
    }

    article h3 {
      @apply(--paper-font-title);
      @apply(--ui-bodycopy-margins);
    }

    article h4 {
      @apply(--paper-font-body2);
      @apply(--ui-bodycopy-margins);
    }

    article ul {
      @apply(--ui-bodycopy-margins);
    }

    .type-ui-secondary {
      color: var(--theme-color-foreground-tertiary);
    }

    /* 
     * /components/: 
     * _page.scss 
     */
    .page {
        background-color: var(--white);
        padding: 1.5em;
    }

    .page-single {
      max-width: 832px; /* add media query large to 832px */
      min-height: 485px; /* add media query to adapt */

      @apply(--shadow-elevation-2dp);
    }

    .page-header {
      margin-bottom:1rem;
    }

    /* only full width page floats,
     * other .page elements get location based on grid
     */ 
    .page.full-width {
      float: left;
    }

    @media screen and (min-width: 40.063em) { /* 641/16 = 641px, medium screens */
      .page {
        padding: 2rem;
        margin: 1rem auto 0;
      }
    }

    @media screen and (min-width: 64.063em) { /* 1025/16 = 1025px, large screens */
      .page {
        margin: 2rem auto 0;
      }
    }

    .background-page {
      background-color: var(--theme-brand-color);
      height: 398px;
      position: absolute;
      top: 60px;
      width: 100%;
    }

    .page-header {
      float: left;
    }


    /* 
     * /components/:
     * _breadcrumbs.scss
     */

    .breadcrumbs {
      margin-top: -2rem;
      margin-bottom: 2rem;
    }

    .breadcrumbs ol li {
      float: left;
      text-transform: capitalize;
      font-size: .825rem;
    }

    .breadcrumbs ol li:not(:first-child) {
      padding-left: .25rem;
    }


    /* 
     * /components/:
     * _lists.scss
     */
    ul:not(.not-enum) li {
      display: list-item;
      list-style-position: inside;
    }

     /* general lists */
    .not-enum {
      margin-left: 0;
    }

    .not-enum li {
      list-style-type: none;
    }

    article ul {
      margin-left: 1.25em;
    }

    article ul li {
      padding: .25rem 0;
      display: list-item;
    }

    /* custom lists */
    .list-manuals {
      padding: .5rem 0;
      margin-left: 0;
      width: 100%;
      border-top: 2px solid var(--theme-color-foreground-tertiary);
    }

    .list-manuals li {
      padding: .5rem 0 .2rem 0; 
      float: left;
      width: 100%;
      @apply(--paper-font-body1);
    }

    .list-manuals li a {
      float: left;
      width: 100%;
    }

    .list-manuals li span {
      float: left;
      display: block;
      line-height: 1.5rem;
      margin-top: .2rem; /* align with icon */
    }

    .list-manuals li iron-icon {
      float: right;
    }

    /* 
     * /sections/:
     * _utility.scss
     */
    body {
      background-color: var(--theme-color-background-tertiary);
    }

    .container {
      width: 100%;
    }

    /* 
     * /sections/:
     * _site-header.scss
     */
    .logo-dorel {
      width: 90px;
    }


    /*
     * /components/:
     * _blocks-content.scss
     */

    .block-contact-info {
      background-color: --theme-color-link-primary;
    }

   /*
    * === usable classes. This typically get's baked into a Web component ===
    */

    .flex-horizontal {
      @apply(--layout-horizontal);
    }
    .flexchild {
      @apply(--layout-flex);
    }
    .paper-font-headline {
      @apply(--paper-font-headline);
    }
    .flex-horizontal-with-ratios {
      @apply(--layout-horizontal);
    }
    .flex2child {
      @apply(--layout-flex-2);
    }
    .flex3child {
      @apply(--layout-flex-3);
    }

    /* 
     * /helpers/:
     * _flexbox.scss
     */

    .vtop {
      align-self: flex-start;
    }

</style>
